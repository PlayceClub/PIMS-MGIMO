<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="goBack()">‚Üê</div>
        <h1>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
    </header>

    <div class="cart-container" id="cart-container">
        <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Ç–æ–≤–∞—Ä—ã -->
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            const cartContainer = document.getElementById('cart-container');

            // –ï—Å–ª–∏ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞
            if (Object.keys(cart).length === 0) {
                cartContainer.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>';
                return;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ—Ä–∑–∏–Ω—ã
            let total = 0;
            Object.keys(cart).forEach((name) => {
                const item = cart[name];
                if (item.count > 0) {
                    total += item.count * item.price;

                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <img src="https://via.placeholder.com/150" alt="${name}">
                        <h2>${name}</h2>
                        <p>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.count}</p>
                        <p>–°—É–º–º–∞: ${item.count * item.price} ‚ÇΩ</p>
                    `;
                    cartContainer.appendChild(cartItem);
                }
            });

            // –ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞
            const totalElement = document.createElement('div');
            totalElement.classList.add('cart-total');
            totalElement.innerHTML = `<h2>–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ</h2>`;
            cartContainer.appendChild(totalElement);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadCart;
    </script>
</body>
</html>
